<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/solid.min.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Your+Font+Name&display=swap"> -->
    <style>
      
        body, h2 {
            margin: 0;
            padding: 0;
        }

        body {
            
font-family: 'Josefin Sans', sans-serif;
            background: linear-gradient(160deg, #dad8d1 40%, rgb(153, 139, 139) 60%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            
font-family: 'Josefin Sans', sans-serif;
            width: 100%;
            max-width: 400px; 
            background: linear-gradient(160deg, #d2c0c7 40%, rgb(228, 155, 139) 60%);
            border-radius: 8px;
            box-shadow: 7px 7px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #e8d2d2;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background: linear-gradient(160deg, #a8b2c2 40%, rgb(142, 134, 134) 60%);
            color: #fff;
            border: none;
            
font-family: 'Josefin Sans', sans-serif;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(160deg, #a9a59b 40%, rgb(118, 107, 107) 60%);
        }

        #userInfo {
            margin-top: 20px;
        }

        .user-info-section {
            text-align: center;
            margin-top: 20px;
            margin-left: 45px;
            padding: 20px;
            background: linear-gradient(160deg, #dfddd7 40%, rgb(186, 168, 168) 60%);
            border-radius: 8px;
            box-shadow: 6px 12px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px; 
                display: flex;
                flex-direction: column; 
                align-items: center; 
            }

            label {
                font-size: 14px; 
                text-align: center; 
            }

            input[type="text"],
            input[type="email"] {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                font-size: 14px; 
            }

            button {
                padding: 10px 18px;
                font-size: 16px; 
            }

            .user-info-section {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <button type="button" onclick="validateLogin()">Submit</button>
        </form>
    </div>

    <div class="user-info-section">
        <h2>User Information</h2>
        <div id="userInfo"></div>
    </div>

    <script>
        var users = [];

        function validateLogin() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

            users.push({ name: name, email: email });

            var userInfo = document.getElementById("userInfo").innerHTML;
            userInfo += "<br>Name: " + name + "<br>Email: " + email;
            document.getElementById("userInfo").innerHTML = userInfo;

            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
        }
    </script>
</body>
</html>
